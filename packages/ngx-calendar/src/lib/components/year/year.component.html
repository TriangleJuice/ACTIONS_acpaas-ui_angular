<table>
  <tbody class="m-datepicker__calendar">
  <tr *ngFor="let group of months">
    <td *ngFor="let month of group">
      <button (click)="pickDate($event, month)" [ngClass]="{
                    'is-current': month === current,
                    'is-selected': month === monthLabels[selectedMonth]
                }" type="button">
        {{ month | titlecase }}
      </button>
    </td>
  </tr>
  </tbody>
</table>
