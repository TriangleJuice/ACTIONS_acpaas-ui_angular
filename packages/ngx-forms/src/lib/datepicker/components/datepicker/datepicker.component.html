<div aria-haspopup="grid" auiFlyout class="aui-datepicker a-input__wrapper">
  <input
    (blur)="handleBlur($event)"
    [attr.disabled]="isDisabled ? true : null"
    [auiMask]="dateMask.mask"
    [autocomplete]="autocomplete"
    [formControl]="formControl"
    id="{{ id }}"
    name="{{ name }}"
    placeholder="{{ placeholder }}"
    type="text"
  >
  <span *ngIf="isDisabled" class="fa fa-calendar"></span>

  <ng-container *ngIf="!isDisabled">
    <span [openOnFocus]="false" auiFlyoutAction class="fa fa-calendar is-clickable"></span>
  </ng-container>

  <ng-container *ngIf="!isDisabled">
    <div auiFlyoutZone class="m-datepicker m-datepicker--fixed" role="dialog">
      <aui-calendar (selectDate)="selectDateFromCalendar($event)" [range]="range"
                    [selectedDate]="selectedDate" [interval]="interval"></aui-calendar>
    </div>
  </ng-container>
</div>
