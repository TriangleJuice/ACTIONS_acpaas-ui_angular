<li #inclusedContent [ngClass]="{'is-active' : (isActive$ | async)}">
  <a *ngIf="href || routerLink" [href]="href ? href : null" [routerLink]="routerLink ? routerLink : null">
    <ng-container *ngTemplateOutlet="link"></ng-container>
    <span *ngIf="!!subMenu || !!forceShowArrow" class="o-menu__icon fa fa-angle-down"></span>
  </a>
  <a *ngIf="!href && !routerLink && menuLink" [href]="menuLink?.href ? menuLink.href : null"
     [routerLink]="menuLink?.routerLink ? menuLink.routerLink : null">
    <ng-container *ngTemplateOutlet="link"></ng-container>
    <span *ngIf="!!subMenu || !!forceShowArrow" class="o-menu__icon fa fa-angle-down"></span>
  </a>
  <ng-content select="aui-sub-menu"></ng-content>
</li>

<ng-template #link>
  <ng-content></ng-content>
</ng-template>
