<div class="row u-margin-bottom-lg">
  <div class="u-margin-bottom col-md-6 col-xs-12">
    <div class="a-input u-margin-bottom">
      <aui-wysiwyg
        (blur)="onBlur($event)"
        (emitContent)="getContent($event)"
        (focus)="onFocus($event)"
        [(ngModel)]="contents"
        [availableTags]="'h2;h3;h4;h5;h6;p'"
        [debounce]="500"
        [disabled]="isDisabled"
        [uiColour]="'#d8d8d8'">
      </aui-wysiwyg>
    </div>
    <div class="a-input">
      <div class="a-input__checkbox">
        <input [(ngModel)]="isDisabled" id="isDisabled" type="checkbox"/>
        <label for="isDisabled">Toggle disabled state</label>
      </div>
    </div>
  </div>
  <div *ngIf="contents !== ''" class="u-margin-bottom col-md-6 col-xs-12">
    <pre class="a-pre">{{ contents }}</pre>
  </div>
</div>
