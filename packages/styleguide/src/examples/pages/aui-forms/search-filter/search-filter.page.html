<div class="u-margin-bottom-xx">
  <div class="u-margin-bottom">
    <aui-search-filter
      [(ngModel)]="selectedItems"
      [choices]="stuff"
      [disabled]="isDisabled"
      [showAllByDefault]="true"
      id="test"
      inputDelay="0"
      label="Find stuff"
      labelDeselect="Clear stuff"
      labelNoResults="Couldn't find stuff!"
      labelResults=""
      name="test"
      placeholder="Look for stuff">
    </aui-search-filter>
  </div>
  <div class="a-input">
    <div class="a-input__checkbox">
      <input [(ngModel)]="isDisabled" id="isDisabled" type="checkbox"/>
      <label for="isDisabled">Toggle disabled state</label>
    </div>
  </div>
</div>
